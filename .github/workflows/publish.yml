name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    
    # Permission cần thiết cho Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: false

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        # Action chính chủ PyPA, tự động dùng OIDC, không cần token
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
