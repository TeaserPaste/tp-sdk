name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Ruff Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: false # Sếp bảo SDK ít lib, khỏi cache cho nhẹ đầu

      - name: Install Ruff
        # Cài ruff như một tool độc lập
        run: uv tool install ruff@latest

      - name: Lint code
        run: ruff check .

      - name: Check format
        run: ruff format --check .
